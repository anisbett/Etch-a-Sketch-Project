<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="flex-container">
        <div class="title">Sketch Pad</div>
        <div class="mode">Mode: Van Gogh</div>
        <div class="content">
            <div class="board"></div>
            <div class="buttons">
                <button class="black" onclick="changeColor('black')">Black</button>
                <button class="eraser" onclick="changeColor('white')">Eraser</button>
                <button class="random" onclick="changeColor('random')">Random</button>
                <button class="reset" onclick="resetBoard()">Reset</button>
            </div>
        </div>
        <div>
            <input type="text" placeholder="Size of Board" value="16" onchange="changeSize(this.value)">
            <button class="set-size">Set size</button>
        </div>
    </div>
</body>
<script src="external.js"></script>
</html>
